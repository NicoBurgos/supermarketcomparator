name: CI Pipeline

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install Packages
        run: npm install

      - name: Bundle
        run: npm run build
